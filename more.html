<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/4205f2288a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>더보기 | KakaoTalk Clone</title>
  </head>

  <body class="more-body">
    <div class="header-wrapper">
      <!-- Status-bar -->
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">20:16</span>
          <i class="fas fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span class="status-bar__LTE">LTE</span>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>
      <!-- Status-bar -->
      <!-- header -->
      <header class="header">
        <div class="header__column">
          <h2 class="header__title">더보기</h2>
        </div>
        <div class="header__column">
          <a href="err__more.html" class="header__link">
            <i class="fas fa-search"></i>
          </a>
          <a href="err__more.html" class="header__link">
            <i class="fas fa-qrcode"></i>
          </a>
          <a href="err__more.html" class="header__link">
            <i class="fas fa-music"></i>
          </a>
          <a href="setting.html" class="header__link">
            <i class="fas fa-cog"></i>
          </a>
        </div>
      </header>
      <!-- header -->
    </div>
    <main>
      <!-- user -->
      <section class="user-info friend">
        <div class="friend__column ">
          <img
            src="img/avatar-user.jpg"
            alt="프사"
            class="friend__avatar l-avatar"
          />
          <div class="friend__content">
            <span class="friend__name">235</span>
            <span class="friend__status email">235235acc@gmail.com</span>
          </div>
        </div>
        <div class="friend__column info">
          <div class="friend__info-column">MY</div>
          <div class="friend__info-column">
            <i class="fas fa-star"></i>
            <span class="star-conut">10</span>
          </div>
        </div>
      </section>
      <!-- user -->
      <!-- kakao pay -->
      <section class="kakao-pay">
        <div class="kakao-pay__column">
          <div class="kakao-pay__content">
            <i class="fas fa-comment"></i>
            <span class="kakao-pay__name">pay</span>
            <span class="kakao-pay__angle-right">></span>
          </div>
          <span class="kakao-pay__money">761원</span>
          <span class="kakao-pay__charge">충전</span>
        </div>
        <div class="kakao-pay__column">
          <span class="kakao-pay__send">송금</span>
          <span class="kakao-pay__line">|</span>
          <span class="payment">결제</span>
        </div>
      </section>
      <!-- kakao pay -->
      <!-- kakao service -->
      <section class="kakao-service">
        <ul class="kakao-service__lists">
          <li class="kakao-service__list">
            <a href="err__more.html" class="kakao-service__link">
              <img src="icon/order.png" alt="" class="kakao-service__icon" />
              <span class="kakao-service__name">주문하기</span>
            </a>
          </li>
          <li class="kakao-service__list">
            <a href="err__more.html" class="kakao-service__link">
              <img src="icon/gift.png" alt="" class="kakao-service__icon" />
              <span class="kakao-service__name">선물하기</span>
            </a>
          </li>
          <li class="kakao-service__list">
            <a href="err__more.html" class="kakao-service__link">
              <img src="icon/emo.png" alt="" class="kakao-service__icon" />
              <span class="kakao-service__name">이모티콘</span>
            </a>
          </li>
          <li class="kakao-service__list">
            <a href="err__more.html" class="kakao-service__link">
              <img src="icon/macus.png" alt="" class="kakao-service__icon" />
              <span class="kakao-service__name">메이커스</span>
            </a>
          </li>
        </ul>
      </section>
      <!-- kakao service -->
      <!-- other -->
      <section class="other">
        <div class="other__column">
          <a href="err__more.html" class="other__link">
            <div class="other__content">
              <i class="far fa-envelope"></i>
              <span class="other__name">메일</span>
            </div>
            <span class="other__action">만들기</span>
          </a>
        </div>
        <div class="other__column">
          <a href="err__more.html" class="other__link">
            <div class="other__content">
              <i class="far fa-calendar-check"></i>
              <span class="other__name">캘린더</span>
            </div>
            <span class="other__action">일정 만들기</span>
          </a>
        </div>
      </section>
      <!-- other -->
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-icon">
          <a href="index.html" class="nav__home">
            <i class="far fa-user"></i>
            <!-- none-click : far -->
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="chats.html" class="nav__chats">
            <i class="far fa-comment"></i>
            <!-- click : fas -->
            <span class="chats-count">1</span>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="search.html" class="nav__search">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="more.html" class="nav__more">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
      <div class="phone__home-bar"></div>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__text">브라우저 크기를 줄여주세요</span>
    </div>
  </body>
</html>
