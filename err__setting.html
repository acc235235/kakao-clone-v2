<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/4205f2288a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>에러 | KakaoTalk Clone</title>
  </head>

  <body class="err-body">
    <div class="header-wrapper">
      <!-- Status-bar -->
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">20:16</span>
          <i class="fas fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span class="status-bar__LTE">LTE</span>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>
      <!-- Status-bar -->
      <!-- header -->
      <header class="header err">
        <div class="header__column">
          <a href="setting.html" class="back-button">
            <i class="fas fa-chevron-left"></i>
            <h2 class="header__title">뒤로가기</h2>
          </a>
        </div>
        <div class="header__column"></div>
      </header>
      <!-- header -->
    </div>
    <main>
      <!-- user -->
      <h2 class="err-centent">
        기능 구현이 안 되었습니다. 이전으로 돌아가세요.
      </h2>
      <!-- other -->
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-icon">
          <a href="index.html" class="nav__home">
            <i class="far fa-user"></i>
            <!-- none-click : far -->
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="chats.html" class="nav__chats">
            <i class="far fa-comment"></i>
            <!-- click : fas -->
            <span class="chats-count">1</span>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="search.html" class="nav__search">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="more.html" class="nav__more">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
      <div class="phone__home-bar"></div>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__text">브라우저 크기를 줄여주세요</span>
    </div>
  </body>
</html>
